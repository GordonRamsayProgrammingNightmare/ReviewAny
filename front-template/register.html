<!doctype html>
<html lang="en">


  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login!</title>
    

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   
    
  </head>
  <body>
    <h1>create account!!!!</h1>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
              회원 가입
            </div>
            <div class="card-body">
                <div class="box">
                    <!-- fileuploader view component -->
                    <form action="#" method="post" class="text-center">
                      <div class="margin-bottom-20"> 
                        <img class="thumbnail box-center margin-top-20" alt="No image" src="http://www.washaweb.com/tutoriaux/fileupload/imgs/image-temp-220.png">
                      </div>
                      
                      <p>
                        <button type="submit" style="margin-top:1em;" class="btn btn-sm" name="delete"><i class="icon-remove"></i> Remove</button>
                        <button type="submit" style="margin-top:1em;" class="btn btn-primary btn-sm" id="save" name="save"><i class="icon-ok icon-white"></i> Save</button>
                      </p>
                      
                    </form>
                    <hr>
                    <!-- ./fileuploader view component -->
                    <div class="row" style="background-color:#E6E6E6">
                      <div class="col-sm-10">
                        <span class="control-fileupload">
                          <label for="file1" class="text-left">Please choose a profile image on your computer.</label>
                          <input type="file" id="file1">
                        </span>
                      </div>
                      <div class="col-sm-2">  
                        <button type="button" class="btn btn-primary btn-block">
                          <i class="icon-upload icon-white"></i> Upload
                        </button>
                      </div>
                      
                    </div>
            </div>
          </div>



        
            <div class="row-fluid" style="margin:1rem;">
                <form>
                    <div class="form-groupfluid">
                      <label for="inputName4">Choose your username</label>
                      <input type="text" class="form-control" id="inputName4" placeholder="Username">
                    </div>
                    <div class="form-row-fluid">
                      <div class="form-group-fluid">
                        <label for="inputPassword4">Create a password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                      <div class="form-group-fluid">
                        <label for="inputPassword4">Confirm your password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary" style="margin:1em; ">Sign in</button>
                  </form>
            </div>



          </div>
          
      
     
    </div>
    
      
        
        
    
    

    <!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>

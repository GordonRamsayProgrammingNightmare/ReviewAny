<h1>Upload example!!!!</h1>
<div class="container">

  <div class="row">
    <div class="col-1">

    </div>
    <div class="col-10">
        <div class="row justify-content-center">
            <div class="col align-self-start" style="margin:1em;">
                <div class="card" style="width: 25em;">
<!-- need to create upload image loader -->
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Product image</p>

                    </div>
                  </div>
            </div>
            <div class="col align-self-center">
              <label class="custom-file-fluid">
                <input type="file" id="file2" class="custom-file-input">
                <span class="custom-file-control"></span>
              </label>
            </div>

          </div>
          <div class="row justify-content-center">

            <div class="col-md-12">
              <form>
                <div class="form-group">
                  <label class="col-form-label" for="formGroupExampleInput">Product Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="150 characters">
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="formGroupExampleInput2">Comment</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="150 characters">
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="formGroupExampleInput2">tags</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="#tags">
                </div>

              </form>
            </div>


          </div>
          <div class="row justify-content-center">

                <input class="btn btn-primary" type="submit-lg" style="margin:1em;" value="Upload" (click)="gotoHome()">

          </div>

    </div>
    <div class="col-1">

    </div>

  </div>

</div>
